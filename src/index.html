<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spine Preview</title>
	</head>

	<body id="content">
		<div id="game"></div>
		<div id="ui">
			<div id="action-panel" class="left">
				<div class="panel faded">
					<div id="load-button" class="button">Open</div>
					<div id="reload-button" class="button invisible">Reload</div>
				</div>
			</div>
			<div class="center top">
				<span id="file-name" class="name-label"></span>
			</div>
			<div class="center bottom">
				<span id="animation-name" class="name-label"></span>
			</div>
			<div class="right">
				<span class="space"></span>
				<div id="bg-color-selector" class="faded">
				</div>
			</div>
			<div id="help" class="invisible">
				<div class="window">
					<div class="title">Keyboard shortcuts</div>
					<ul>
						<li><strong>R</strong> - Reset position and zoom</li>
						<li><strong>P</strong> - Toggle pivot</li>
						<li><strong>H</strong> - This help</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
